name: Build for Linux
on:
  workflow_dispatch:
  push:
    tags:
      - v*.*.*

jobs:
  build_linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.1
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5.0.0
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Exec & Create Archive
      run: |
        pyside6-uic ./pkg/ui/main.ui -o ./pkg/ui/main_ui.py
        pyside6-uic ./pkg/ui/nm.ui   -o ./pkg/ui/nm_ui.py
        pyside6-lupdate.exe ./pkg/ui/main_ui.py ./pkg/ui/about_ui.py ./pkg/ui/debug_ui.py ./pkg/ui/login_ui.py ./pkg/api/devices.py ./pkg/main_window.py ./pkg/ierWorker.py ./pkg/versionWorker.py -ts ./locales/fr_FR.ts
        pyside6-lrelease.exe ./locales/fr_FR.ts ./locales/fr_FR.qm  
        pyside6-rcc ./resources.qrc -o ./resources_rc.py
        pyinstaller lunii-qt.spec
        mv ./dist/lunii-qt .
        zip -9 -j Lunii.Qt-${{ github.ref_name }}-Linux-x86_64.zip ./lunii-qt

    - name: Upload Artefact
      uses: actions/upload-artifact@v4.0.0
      with:
        name: Lunii.Qt-${{ github.ref_name }}-Linux-x86_64
        path: |
          ./lunii-qt

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: true
        files: Lunii.Qt-${{ github.ref_name }}-Linux-x86_64.zip

 